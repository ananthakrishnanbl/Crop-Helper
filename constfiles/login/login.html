<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="\login\login.css">
</head>
<body>
    <div class="main">
        <form action="/login" method="POST" autocomplete="off">
            <p>Login</p>
            <input type="text" name="username" id="username">
            <label class="username" value=" ">Username</label>
            <input type="password" name="password" id="password">
            <label class="password">Password</label>
            <div id="eye" class="closed"><i class="fa-regular fa-eye-slash"></i></div>
            <div class="waswrong"><i class="fa-solid fa-triangle-exclamation"></i>The Password or  Username  was wrong.</div>
            <input type="submit" placeholder="SUBMIT" id="submit" disabled="true">
        </form>
    </div>
    <script>
        const wasWrong=false;
    </script>
    <script src="\login\login.js"></script>
</body>
</html>
