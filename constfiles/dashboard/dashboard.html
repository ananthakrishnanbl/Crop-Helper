<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="\dashboard.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo"><a href=""><i class="fa-brands fa-pagelines icon-logo"></i><p>CropHelper</p></a></div>
        <div class="seePlots"><a href=""><p>See Plots</p></a></div>
        <div class="addplot"><p>Add Plot</p></div>
        <div class="logout"><a href="\logout"><i class="fa-regular fa-circle-user icon"></i><p>Logout</p></a></div>
    </div>
    <div class="main">
        <div class="profile">
            <div class="avatar"></div>
            <div class="name"></div>
            <div class="settings setting1"><a href="/301/chatbot">CHAT BOT<i class="fa-solid fa-robot"></i></a></div>
            <div class="settings setting2"><a href="/301/avatar-change">CHANGE AVATAR<i class="fa-solid fa-user-astronaut"></i></a></div>
            <div class="settings setting3" id="hidden"><div>PROFILE SETINGS<i class="fa-solid fa-angle-down angle"></i></div></div>
            <div class="hidden-settings">
                <div class="h-setting h-setting1"><a href="">Change Username</a></div>
                <div class="h-setting h-setting2"><a href="">Change Password</a></div>
                <div class="h-setting h-setting3"><a href="">Logout</a></div>
                <div class="h-setting h-setting4"><a href="">Delete Account</a></div>
            </div>
        </div>
        <div class="plotdetails">

        </div>
    </div>
    <div class="addplot-form">
        <div class="close"><i class="fa-solid fa-xmark"></i></div>
        <form action="/301/addplot" method="POST">
            <p class="plotname">Plot Name: </p>
            <input type="text" name="plot_name" class="plotName-input" value="NOTSET">
            <p class="country">Country: </p>
            <input type="text" name="country" class="country-input" value="India">
            <p class="state">State: </p>
            <input type="text" name="state" class="state-input">
            <p class="district">District: </p>
            <input type="text" name="district" class="district-input">
            <p class="latitude">Lat: </p>
            <input type="number" name="lat" class="lat-input" min="6" max="38" step="any">
            <p class="longitude">Lon: </p>
            <input type="number" name="lon" class="lon-input" min="68" max="98" step="any">
            <p class="crop">Crop: </p>
            <input type="text" name="crop" class="crop-input">
            <input type="submit" value="ADD" id="submit">
            <div class="cancel">CANCEL</div>
        </form>
    </div>
    <script>
        let userData = DATA;
        let plotCount =10101;
        let userPlots = USERPLOTS;
        let avatar= AVATARDATA;
    </script>
    <script src="\dashboard.js"></script>
</body>
</html>
